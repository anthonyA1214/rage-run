<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rage Run - Game</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/arena.css" />
  </head>
  <body class="overflow-hidden">
    <img
      src="../assets/logo.svg"
      alt="Icon"
      width="100"
      height="100"
      id="game-logo"
    />
    <main>
      <div
        class="d-flex flex-column justify-content-center align-items-center gap-4 vh-100"
      >
        <div class="d-flex text-white gap-5 status-bar">
          <!-- level -->
          <div class="d-flex align-items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-trophy"
              id="trophy-status-icon"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 21l8 0" />
              <path d="M12 17l0 4" />
              <path d="M7 4l10 0" />
              <path d="M17 4v8a5 5 0 0 1 -10 0v-8" />
              <path d="M3 9a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 9a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            </svg>
            <span id="level-number">Level 1</span>
          </div>

          <!-- deaths -->
          <div class="d-flex align-items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-skull"
              id="skull-status-icon"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 4c4.418 0 8 3.358 8 7.5c0 1.901 -.755 3.637 -2 4.96l0 2.54a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1v-2.54c-1.245 -1.322 -2 -3.058 -2 -4.96c0 -4.142 3.582 -7.5 8 -7.5"
              />
              <path d="M10 17v3" />
              <path d="M14 17v3" />
              <path d="M8 11a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
              <path d="M14 11a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            </svg>
            <span id="death-count">Deaths: 0</span>
          </div>

          <!-- time -->
          <div class="d-flex align-items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-clock"
              id="time-status-icon"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
              <path d="M12 7v5l3 3" />
            </svg>
            <span id="timer">0:00</span>
          </div>

          <!-- items -->
          <div class="d-flex align-items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-star"
              id="star-status-icon"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873l-6.158 -3.245"
              />
            </svg>
            <span id="orbs-collected">Items: 0</span>
          </div>
        </div>
        <div>
          <!-- game container -->
          <div id="container"></div>
        </div>

        <div class="d-flex gap-4">
          <!-- reset button -->
          <button
            id="reset-button"
            class="btn-lg px-4 py-3 fw-semibold d-flex align-items-center text-white gap-2"
            onclick="Game.resetLevel()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-restore"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3.06 13a9 9 0 1 0 .49 -4.087" />
              <path d="M3 4.001v5h5" />
              <path d="M11 12a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            </svg>
            <span>Reset Level</span>
          </button>

          <!-- back to menu button -->
          <a href="../" class="text-decoration-none animate-fade-up delay-3">
            <button
              class="btn-lg px-4 py-3 fw-semibold d-flex align-items-center justify-content-center text-white button gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-badge-left"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M11 17h6l-4 -5l4 -5h-6l-4 5l4 5" />
              </svg>
              <span>Back to Menu</span>
            </button>
          </a>
        </div>

        <!-- instructions -->
        <div class="d-flex flex-column text-white status-bar text-center">
          <span>Use WASD or Arrow Keys to move</span>
          <span class="opacity-75 fs-6">
            Tip: Use Ctrl + / Ctrl âˆ’ or pinch to zoom the game
          </span>
        </div>
      </div>
    </main>

    <!-- Overlay -->
    <div
      id="overlay"
      class="overlay d-none z-3 position-absolute top-0 left-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div
        class="overlay-content text-center text-white mb-5 p-5 rounded-5 shadow-lg d-flex flex-column justify-content-center align-items-center"
      >
        <svg
          id="overlay-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-trophy"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 21l8 0" />
          <path d="M12 17l0 4" />
          <path d="M7 4l10 0" />
          <path d="M17 4v8a5 5 0 0 1 -10 0v-8" />
          <path d="M3 9a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 9a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        </svg>
        <h1 id="overlay-title" class="display-2 fw-semibold">GAME COMPLETE!</h1>
        <span id="overlay-deaths" class="fs-2">Total Deaths: 0</span>
        <span id="overlay-time" class="fs-2">Total Time: 0:00</span>

        <a href="../" class="text-decoration-none mt-4">
          <button
            id="back-to-menu-button"
            class="btn-lg px-4 py-3 fw-semibold d-flex align-items-center justify-content-center text-white button min-w-250px mx-auto"
          >
            Back to Menu
          </button>
        </a>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/p5.min.js"></script>
    <script src="../js/p5.sound.min.js"></script>

    <script src="../js/game/game.js"></script>
    <script src="../js/game/status-items.js"></script>

    <script src="../js/game/enemies/patrol.js"></script>
    <script src="../js/game/enemies/chaser.js"></script>
    <script src="../js/game/enemies/charger.js"></script>
    <script src="../js/game/enemies/bouncer.js"></script>
    <script src="../js/game/enemies/orbiter.js"></script>
    <script src="../js/game/enemies/index.js"></script>

    <script src="../js/game/levels/level1.js"></script>
    <script src="../js/game/levels/level2.js"></script>
    <script src="../js/game/levels/level3.js"></script>
    <script src="../js/game/levels/level4.js"></script>
    <script src="../js/game/levels/level5.js"></script>
    <script src="../js/game/levels/level6.js"></script>
    <script src="../js/game/levels/level7.js"></script>
    <script src="../js/game/levels/level8.js"></script>
    <script src="../js/game/levels/level9.js"></script>
    <script src="../js/game/levels/level10.js"></script>
    <script src="../js/game/levels/level11.js"></script>
    <script src="../js/game/levels/level12.js"></script>
    <script src="../js/game/levels/level13.js"></script>
    <script src="../js/game/levels/level14.js"></script>
    <script src="../js/game/levels/level15.js"></script>
    <script src="../js/game/levels/level16.js"></script>
    <script src="../js/game/levels/level17.js"></script>
    <script src="../js/game/levels/level18.js"></script>
    <script src="../js/game/levels/level19.js"></script>
    <script src="../js/game/levels/level20.js"></script>
    <script src="../js/game/levels/level21.js"></script>
    <script src="../js/game/levels/level22.js"></script>
    <script src="../js/game/levels/level23.js"></script>
    <script src="../js/game/levels/level24.js"></script>
    <script src="../js/game/levels/level25.js"></script>
    <script src="../js/game/levels/index.js"></script>

    <script src="../js/game/arena.js"></script>
    <script src="../js/game/orbs.js"></script>
    <script src="../js/game/player.js"></script>
    <script src="../js/game/exit.js"></script>

    <script src="../js/game/sketch.js"></script>
    <script src="../js/overlay.js"></script>
  </body>
</html>

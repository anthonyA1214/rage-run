<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rage Run - Leaderboard</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/leaderboard.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center overflow-hidden min-vh-100"
  >
    <img
      src="../assets/logo.svg"
      alt="Icon"
      width="100"
      height="100"
      id="game-logo"
    />
    <main
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center gap-3"
    >
      <!-- header -->
      <div class="d-flex flex-column text-center">
        <div
          class="d-flex flex-row fw-bolder align-items-center justify-content-center text-white gap-2 leaderboard-header"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-trophy leaderboard-trophy"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 21l8 0" />
            <path d="M12 17l0 4" />
            <path d="M7 4l10 0" />
            <path d="M17 4v8a5 5 0 0 1 -10 0v-8" />
            <path d="M3 9a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 9a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          </svg>
          <h1 class="fw-bolder">LEADERBOARD</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-trophy leaderboard-trophy"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 21l8 0" />
            <path d="M12 17l0 4" />
            <path d="M7 4l10 0" />
            <path d="M17 4v8a5 5 0 0 1 -10 0v-8" />
            <path d="M3 9a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 9a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          </svg>
        </div>
        <h3 class="text-white opacity-75 fs-6">
          HALL OF FAME - TOP PERFORMERS
        </h3>
      </div>

      <!-- table -->
      <div class="rounded-4 overflow-hidden">
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th><div class="th-content">RANK</div></th>
              <th><div class="th-content">PLAYER</div></th>
              <th>
                <div class="th-content">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-skull"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M12 4c4.418 0 8 3.358 8 7.5c0 1.901 -.755 3.637 -2 4.96l0 2.54a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1v-2.54c-1.245 -1.322 -2 -3.058 -2 -4.96c0 -4.142 3.582 -7.5 8 -7.5"
                    />
                    <path d="M10 17v3" />
                    <path d="M14 17v3" />
                    <path d="M8 11a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M14 11a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                  </svg>
                  <span>DTH</span>
                </div>
              </th>
              <th>
                <div class="th-content">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-clock"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                    <path d="M12 7v5l3 3" />
                  </svg>
                  <span>TIME</span>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>

      <!-- back button -->
      <a href="../" class="text-decoration-none">
        <button
          class="btn-lg px-4 py-3 fw-semibold d-flex align-items-center justify-content-between text-white button gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-badge-left"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M11 17h6l-4 -5l4 -5h-6l-4 5l4 5" />
          </svg>
          <span>Back to Menu</span>
        </button>
      </a>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/leaderboard.js"></script>
    <script type="module">
      import { displayLeaderboard } from "../js/leaderboard.js";

      await displayLeaderboard();
    </script>
  </body>
</html>
